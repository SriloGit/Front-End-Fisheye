<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Fisheye</title>
</head>

<body>
    <header>
       <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="FishEye logo" aria-label="Fisheye Home page"/></a>
    </header>
    <main id="main">
        <section id="photographeInfos"></section>
        <!-- Dropdown filter -->
        <div class="sort">
            <label><strong>Trier par : </strong></label>
        <div id="dropdown" class="dropdown" tabindex="0">
            <button id="dropbtn" class="dropbtn" role="button" aria-haspopup="listbox" aria-expanded="true" disabled><span id="sort-button-content">Popularité</span><span class="fas fa-angle-down"></span><span class="fas fa-angle-up"></span>
            </button>
            <ul id="dropdown-content" class="dropdown-content" role="listbox" aria-activedescendant="popularite" aria-labelledby="sort-button-content">
                <div class="dropdown-content--border"></div>
                <li role="option" id="popularite" tabindex="0" class="dropdown_option" aria-label="Popularity">Popularité</li>
                <div class="dropdown-content--border"></div>
                <li role="option" id="date" tabindex="0" class="dropdown_option" aria-label="Date">Date</li>
                <div class="dropdown-content--border titre"></div>
                <li role="option" id="titre" class="titre dropdown_option" tabindex="0" aria-label="Titre">Titre</li>
            </ul>
        </div>
        </div>

        <section id="photographeMedias" class="photographeMedias"></section>

    </main>

    <div id="lightbox">

    </div>
    <!-- Contact form -->
    <div id="contact_modal" class="contact_modal">
        <div class="modal">
            <header class="contact-header">
            </header>
            <form id="contact_form" name="contact_form" action="photographer.html" method="get">
                <div>
                    <div class="formData">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" name="prenom" aria-label="First name" aria-labelledby="firstname"/>
                    </div>
                    <div class="formData">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" name="nom" aria-label="Last name" aria-labelledby="lastname"/>
                    </div>
                    <div class="formData">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" aria-label="Email"  aria-labelledby="email"/>
                    </div>
                    <div class="formData">
                        <label for="message">Votre message:</label>
                        <input type="text" id="message" name="message" aria-label="Your message" aria-labelledby="message" class="message"/>
                    </div>
                </div>
                <button id="send" class="send" aria-label="send" type="submit" tabindex="0">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/PhotographerUtils.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <footer id="footer">

    </footer>
    
</body>



</html>
